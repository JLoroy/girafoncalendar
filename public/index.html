<!DOCTYPE HTML>
<html>
<head>
    <title>Girafon Exam Calendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/girafon.css" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/i18n/angular-locale_fr-be.js"></script>
    <script src="javascripts/girafon.js"></script><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body  ng-App="girafon" ng-controller="girafonController">
<div id="header"><div class="title col-md-12"><h1>Examens des girafons</h1></div><div class="subtitle col-md-12"><h3>Edition Janvier 2016</h3></div></div>
<div id="container">
    <div id="sidePane" class="col-md-2"></div>
    <div id="main" class="col-md-10">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>Date</th>
                    <th ng-repeat="(key,value) in users">{{key}}</th>
                </thead>
                <tbody>
                    <tr ng-repeat="(key,value) in calendar" ng-class="dateClass(key)">
                        <td>{{key}}</td>
                        <td ng-repeat="user in users"><input ng-model="value[user]"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
