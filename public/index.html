<!DOCTYPE HTML>
<html>
<head>
    <title>Girafon Exam Calendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/girafon.css" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/i18n/angular-locale_fr-be.js"></script>
    <script src="javascripts/girafon.js"></script><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body  ng-App="girafon" ng-controller="girafonController">
<div id="header"><div class="title col-md-12"><h1>Examens des girafons</h1></div><div class="subtitle col-md-12"><h3>Edition Janvier 2016</h3></div></div>
<div id="container">
    <div id="sidePane" class="col-md-2">
        <div id="chat">
            <p ng-repeat="msg in chat.messages">
                <b>{{msg.name}}</b> {{msg.content}}
            </p>
        </div>
        <div id="new_message">
            <input placeholder="talk shit" class="col-md-9" ng-model="currMsg">
            <a type="button" class="btn btn-primary col-md-3" ng-click="sendMsg(currMsg);currMsg=''">Send</a>
        </div>
    </div>
    <div id="main" class="col-md-10">
        <a type="button" ng-click="auth.$authWithOAuthPopup('facebook')" class="btn btn-primary">Login With Facebook</a>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>Date</th>
                    <th ng-repeat="user in users">{{user.name}}</th>
                </thead>
                <tbody>
                    <tr ng-repeat="day in calendar">
                        <td>{{day.date}}</td>
                        <td ng-repeat="user in users"><input ng-model="day[user.name]"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
